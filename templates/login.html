<!DOCTYPE html>
<html>
<head>
    <title>Login / Join</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { background: #0f172a; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background: #1e293b; padding: 30px; border-radius: 15px; text-align: center; width: 300px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        input { width: 90%; padding: 12px; margin: 10px 0; background: #334155; border: none; color: white; border-radius: 5px; font-size: 16px; }
        button { width: 100%; padding: 12px; background: #3b82f6; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 16px; margin-top: 10px; }
        p { font-size: 12px; color: #94a3b8; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="box">
        <h2 style="margin-bottom: 5px;">ðŸš€ Insta SaaS</h2>
        <p style="margin-top: 0;">Login or Auto-Join</p>
        
        {% if msg %}<p style="color: #fbbf24; font-weight: bold;">{{ msg }}</p>{% endif %}
        
        <form method="POST">
            <input type="text" name="username" placeholder="Username (Unique ID)" required>
            <input type="password" name="password" placeholder="Password" required>
            <button>Start Now</button>
        </form>
        
        <p>If you are new, account will be created automatically.</p>
    </div>
</body>
</html>
