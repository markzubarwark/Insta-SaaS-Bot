<!DOCTYPE html>
<html><head><title>Register</title><meta name="viewport" content="width=device-width, initial-scale=1">
<style>body{background:#0f172a;color:white;font-family:sans-serif;display:flex;justify-content:center;align-items:center;height:100vh}.box{background:#1e293b;padding:30px;border-radius:15px;text-align:center;width:300px}input{width:90%;padding:10px;margin:10px 0;background:#334155;border:none;color:white;border-radius:5px}button{width:100%;padding:10px;background:#22c55e;color:white;border:none;border-radius:5px;cursor:pointer}a{color:#3b82f6;text-decoration:none;font-size:12px}</style></head>
<body><div class="box">
<h2>üìù Register</h2>
{% if msg %}<p style="color:yellow;font-size:12px">{{msg}}</p>{% endif %}
<form method="POST">
    <input type="email" name="email" placeholder="Enter Email" required>
    <input type="password" name="password" placeholder="Set Password" required>
    <button>Sign Up</button>
</form>
<br>
<a href="/login">Already have an account? Login</a>
</div></body></html>
